<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: rgb(18, 66, 172);
        animation-name: example;
        animation-duration: 10s;
      }

      @keyframes example {
        from {
          background-color: rgb(90, 199, 226);
        }
        to {
          background-color: rgb(174, 221, 174);
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <div></div>

    <p>
      <b>Note:</b> When an animation is finished, it goes back to its original
      style.
    </p>
  </body>
</html>
